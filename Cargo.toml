[package]
name = "itch-io"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[[bin]]
name = "itch-io"
path = "src/main.rs"
required-features = [ "cli" ]

[dependencies]
once_cell = "1.14.0"
reqwest = { version = "0.11.11", default-features = false, features = [ "json", "cookies" ] }
scraper = { version = "0.13.0", default-features = false }
serde = { version = "1.0.144", features = ["derive"] }
thiserror = "1.0.34"
tokio = { version = "1.21.0", features = [ "rt" ] }
url = { version = "2.3.0", features = [ "serde" ] }

# Optional
anyhow = { version = "1.0.64", optional = true }
argh = { version = "0.1.8", optional = true }
itoa = { version = "1.0.3", optional = true }

[dev-dependencies]
tokio = { version = "1.21.0", features = [ "macros" ]  }

[features]
default = [
    "rustls-tls",
]

native-tls = [ "reqwest/native-tls" ]
rustls-tls = [ "reqwest/rustls-tls" ]

cli = [
    "anyhow",
    "argh",
    "itoa",
    "tokio/rt-multi-thread",
]
